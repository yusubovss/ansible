- hosts: all
  
  tasks:
  - name: install git
    apt:
      state: present
      update_cache: yes
    become: yes

  - name: install make
    apt:
      state: present
      update_cache: yes
    become: yes
    tags: make

  - name: install js 
    apt:
      state: present
      update_cache: yes
    become: yes
    tags: nodejs

  - name: Create users arya, sansa, tirion
    user: 
      name: '{{ item.name }}'
      state: present
      create_home: yes
    loop: 
      - { name: arya }
      - { name: sansa }
      - { name: tirion }
    become: yes
    tags: users
      
