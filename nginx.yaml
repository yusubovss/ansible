- hosts: all

  tasks:
  - name: install nginx
    ansible.builtin.apt:
      name:
        - nginx
      state: present
      update_cache: yes
    become: yes

  - name:
    ansible.builtin.copy:
      src: files/index.html
      dest: /usr/share/nginx/html/index.html 
    become: yes

  - name: Copy nginx config
    ansible.builtin.copy:
      src: files/nginx.conf
      dest: /etc/nginx/nginx.conf
    notify: restart nginx
    become: yes

  handlers:
  - name: restart nginx
    ansible.builtin.service:
      name: nginx
      state: reloaded
    become: yes
      